name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [macos-15, ubuntu-24.04-arm, ubuntu-24.04]
        python-version: ['3.10']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: CI
      run: |
        scripts/ci.sh

  server-integration-test:
    runs-on: macos-15
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/0.9.18/install.sh | sh

    - name: Set up Python environment
      run: |
        uv venv .venv
        source .venv/bin/activate
        uv pip install -e ".[dev]"
        uv pip install vllm

    - name: Run server chat completions test
      run: |
        source .venv/bin/activate
        pytest tests/test_server_chat.py -v --tb=long -x

